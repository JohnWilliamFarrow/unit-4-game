<!DOCTYPE html>
<html lang="en">

<head>
    <title>Star Wars Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="title">Star Wars Arena</div>
    </div>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <p>Characters:</p>
                <div id="luke" class="btn character" value="luke"></div>
                <div id="obiWan" class="btn character" value="obiWan"></div>
                <div id="han" class="btn character" value="han"></div>
                <div id="vader" class="btn character" value="vader"></div>
            </div>
            <div id="arena" class="col-sm-8 text-left">
                <h1>Please Select a Hero!</h1>
                <div id="playerChar" class="col-sm-2"></div>
            </div>
            <div class="col-sm-2 sidenav">
                <p>Enemies:</p>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <p>Defeated Enemies</p>
    </footer>

</body>

</html>
