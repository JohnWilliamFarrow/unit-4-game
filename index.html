<!DOCTYPE html>
<html lang="en">

<head>
    <title>Star Wars Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="title">Star Wars Arena</div>
    </div>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <p>Characters:</p>
                <div id="luke" class="btn character" value="luke"></div>
                <div id="lukeStats" class="statsTracker" value="luke">
                    <p>HP: 100 Atk: 8</p>
                </div>
                <div id="obiWan" class="btn character" value="obiWan"></div>
                <div id="obiWanStats" class="statsTracker" value="obiWan">
                        <p>HP: 120 Atk: 6</p>
                    </div>
                <div id="han" class="btn character" value="han"></div>
                <div id="hanStats" class="statsTracker" value="han">
                        <p>HP: 130 Atk: 5</p>
                    </div>
                <div id="vader" class="btn character" value="vader"></div>
                <div id="vaderStats" class="statsTracker" value="vader">
                        <p>HP: 110 Atk: 7</p>
                    </div>
            </div>
            <div id="arena" class="col-sm-8 text-left">
                <div class="container-fluid text-center">
                    <div class="row content">
                        <h1 id="instructions">Please Select a Hero!</h1>
                        <div id="playerChar" class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <div id="fight" class="btn btn-primary"></div>
                        </div>
                        <div id="enemyChar" class="col-sm-2"></div>
                    </div>
                </div>
            </div>
            <div id="enemies" class="col-sm-2 sidenav">
                <p>Enemies:</p>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <p>Defeated Enemies</p>
        <div id="defeated"></div>
    </footer>

</body>

</html>
